---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
  actions: write

jobs:
  cache-runtimes:
    strategy:
      matrix:
        runtime:
          - linux-x64
          - win-x64
    uses: ./.github/workflows/cache-runtime.yml
    with:
      runtime: ${{ matrix.runtime }}
    permissions:
      contents: read
      actions: write

  build-dotnet:
    needs:
      - cache-runtimes

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore linux-x64 artifact
        uses: actions/cache/restore@v4
        with:
          path: |
            Xmss/runtimes/**
          key: runtime-linux-x64-${{ hashFiles('.gitmodules', 'libc/libc.c', '.github/workflows/runtime-linux-x64.yml') }}
          fail-on-cache-miss: true

      - name: Restore win-x64 artifact
        uses: actions/cache/restore@v4
        with:
          path: |
            Xmss/runtimes/**
          key: runtime-win-x64-${{ hashFiles('.gitmodules', 'libc/libc.c', '.github/workflows/runtime-win-x64.yml') }}
          fail-on-cache-miss: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx
        
      - name: Package
        run: dotnet pack --configuration Release --no-build

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/TestResults/*.trx

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: |
            **/*.nupkg
            **/*.snupkg
            retention-days: 14

      - name: Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
