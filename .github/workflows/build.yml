---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  build-win-x64:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure
        run: >
          cmake
          -S xmss-library
          -B build
          -DXMSS_C99_COMPATIBLE=OFF
          -DBUILD_SHARED_LIBS=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        working-directory: build
        run: ctest --build-config Release

      - name: Copy artifact
        run: |
          mkdir Native\runtimes\win-x64\native
          copy build\src\Release\xmss.dll Native\runtimes\win-x64\native\

      - name: Cache artifact
        uses: actions/cache/save@v4
        with:
          path: |
            Native/runtimes/**
          key: cache-win-x64-${{ github.run_id }}
          enableCrossOsArchive: true

  cache-runtime-linux-x64:
    uses: ./.github/workflows/cache-runtime.yml

  build-dotnet:
    needs:
      - build-win-x64
      - cache-runtime-linux-x64

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore win-x64 artifact
        uses: actions/cache/restore@v4
        with:
          path: |
            Native/runtimes/**
          key: cache-win-x64-${{ github.run_id }}
          fail-on-cache-miss: true

      - name: Restore linux-x64 artifact
        uses: actions/cache/restore@v4
        with:
          path: |
            Native/runtimes/**
          key: runtime-linux-x64-${{ hashFiles('.gitmodules', '.github/workflows/runtime-linux-x64.yml') }}
          fail-on-cache-miss: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx
        
      - name: Package
        run: dotnet pack --configuration Release --no-build

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/TestResults/*.trx

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: |
            **/*.nupkg
            **/*.snupkg
            retention-days: 14

      - name: Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
