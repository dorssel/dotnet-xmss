---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

# This workflow checks if the given runtime parameter is valid. If it is, it tries to
# retrieve the cache. If the cached runtime does not exist, it will rebuild it by
# calling the applicable runtime build workflow.

# TODO: Make the specific runtime a parameter (for now: test with linux-x64).

name: Cache runtime

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  check-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check existing cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: |
            Native/runtimes/**
          key: runtime-linux-x64-${{ hashFiles('.gitmodules', '.github/workflows/runtime-linux-x64.yml') }}
          enableCrossOsArchive: true
          lookup-only: true

    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}

  build-runtime:
    needs: check-cache
    if: needs.check-cache.outputs.cache-hit != 'true'
    uses: ./.github/workflows/runtime-linux-x64.yml
